<!DOCTYPE html>
<html>
<head>
    <title>Patient Portal - Medical History</title>
    <link rel="stylesheet" type="text/css" href="../static/med_history.css">
</head>
<body>
    <header>
        <h1>My Health Mate</h1>
        <nav>
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="appointments.html">Appointments</a></li>
              <li><a href="medical_history.html">Medical History</a></li>
              <li><a href="Symptoms_selector_form.html">AI Prediction</a></li>
            </ul>
          </nav>
    </header>
    <div class="container">
        <h1 class="my-4">Medical History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Diagnosis</th>
                    <th>Treatment</th>
                </tr>
            </thead>
            <tbody>
                {% for record in medical_history %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.doctor }}</td>
                    <td>{{ record.diagnosis }}</td>
                    <td>{{ record.treatment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2023 My Health Mate</p>
    </footer>
</body>
</html>
